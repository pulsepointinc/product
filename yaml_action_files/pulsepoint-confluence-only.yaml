openapi: 3.1.0
info:
  title: PulsePoint Confluence API
  version: "1.0"
  description: Search PulsePoint Confluence documentation. Use min_similarity 0.01-0.05.

servers:
  - url: https://pulsepoint-rag-api-v3-420423430685.us-east4.run.app

paths:
  /search:
    post:
      operationId: searchConfluence
      summary: Search Confluence
      description: "Search docs. Use min_similarity: 0.01-0.05 for results."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: ["query"]
              properties:
                query:
                  type: string
                  description: Search terms
                  example: "Studio API"
                max_results:
                  type: integer
                  default: 10
                  maximum: 50
                min_similarity:
                  type: number
                  default: 0.05
                  description: "Use 0.01-0.05 for results"
                space_filter:
                  type: string
                  description: "pt, gs, or pd"
            examples:
              studio:
                value:
                  query: "Studio API"
                  max_results: 5
                  min_similarity: 0.05
              ao:
                value:
                  query: "AO factors"
                  min_similarity: 0.01
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  query:
                    type: string
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        content:
                          type: string
                        confluence_url:
                          type: string
                        confluence_space:
                          type: string
                        similarity_score:
                          type: number
                  count:
                    type: integer