name: Deploy Product GPT Chat

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: pulsepoint-datahub
  REGION: us-east4
  GITHUB_OWNER: pulsepointinc
  GITHUB_REPO: product

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Deploy Backend as Cloud Function gen2
        run: |
          cd backend
          gcloud functions deploy product-gpt-chat-api \
            --gen2 \
            --runtime=python312 \
            --region=${{ env.REGION }} \
            --source=. \
            --entry-point=product_gpt_chat_api \
            --trigger=http \
            --allow-unauthenticated \
            --memory=2Gi \
            --timeout=300s \
            --max-instances=10 \
            --set-env-vars="KNOWLEDGE_LAYER_URL=https://knowledge-layer-v5-420423430685.us-east4.run.app,ENABLE_SSO=true,FIREBASE_PROJECT_ID=pulsepoint-bitstrapped-ai"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Deploy Frontend to Cloud Run (with build-time env vars)
        run: |
          cd frontend
          # Use Cloud Build with cloudbuild.yaml to properly pass build-time env vars
          IMAGE_TAG=$(date +%s)
          gcloud builds submit \
            --config cloudbuild.yaml \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --substitutions=_NEXT_PUBLIC_API_URL=https://product-gpt-chat-api-420423430685.us-east4.run.app,_NEXT_PUBLIC_ENABLE_SSO=true,_NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyB5g8EI16p2waqesbR0JvBymbNBhg5t6Rs,_NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=pulsepoint-bitstrapped-ai.firebaseapp.com,_NEXT_PUBLIC_FIREBASE_PROJECT_ID=pulsepoint-bitstrapped-ai,_NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=pulsepoint-bitstrapped-ai.firebasestorage.app,_NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=505719121244,_NEXT_PUBLIC_FIREBASE_APP_ID=1:505719121244:web:85409d7987746786740d99,_IMAGE_TAG=$IMAGE_TAG \
            .

